version: 2
jobs:
  build:
    docker:
      - image: cypress/browsers:node12.16.1-chrome80-ff73
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install --unsafe-perm
      - run: npm test
      - store_artifacts:
          path: /root/app/client/cypress/screenshots/

workflows:
  version: 2
  build_and_tests:
    jobs:
      - build:
          filters:
            branches:
              ignore: master